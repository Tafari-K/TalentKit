<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentKit - User Management</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TalentKit</h1>
            <p>Professional Appointment Booking System - User Management</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newUsersToday">0</div>
                <div class="stat-label">New Today</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 id="formTitle">Add New User</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="userType">User Type</label>
                        <select id="userType" name="userType" required>
                            <option value="">Select user type</option>
                            <option value="client">Client</option>
                            <option value="provider">Service Provider</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">Add User</button>
                    <button type="button" class="btn btn-danger" id="cancelBtn" style="display: none; margin-top: 0.5rem;">Cancel Edit</button>
                </form>
            </div>

            <div class="users-section">
                <div class="users-header">
                    <h2>User Directory</h2>
                    <div class="search-box">
                        <input type="text" id="searchUsers" placeholder="Search users by name, email, or type...">
                    </div>
                </div>
                <div class="users-list" id="usersList">
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.3;">ðŸ‘¥</div>
                        <h3>No users registered yet</h3>
                        <p>Add your first user using the form on the left</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
